name: Test

on:
  push:
    branches:
      - master  # Change this to the default branch of your repository

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18  # Change this to the desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
